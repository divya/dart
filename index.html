<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dart</title>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="bower_components/angularbknd-sdk/dist/backand.min.js"></script>
    <script src="js/app.js"></script>

    <!-- All of the Node.js APIs are available in this renderer process. -->
   <!-- <script>document.write(process.versions.node)</script>,
    <script>document.write(process.versions.chrome)</script>,
    <script>document.write(process.versions.electron)</script>. -->


    <div class="item-input-inset">
        <label class="item-input-wrapper" ng-keydown="$event.which === 13 && addTodo()">
          <input type="text" placeholder="New Todo" ng-model="input.name">
        </label>
<!--         <button class="button button-balanced button-small" ng-click="addTodo()">
          +
        </button> -->
    </div>

    <div ng-repeat="item in todos">
          {{item.name}}<br>
    </div>

    require('./renderer.js')
  </script>
